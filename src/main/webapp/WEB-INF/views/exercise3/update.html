<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="/layout :: head (pageTitle='Update Blog')">
    <title></title>
</head>
<body>
    <h3>Update BLog</h3>
    <p>
        <a th:href="@{/blogs}">
            Back to blog list
        </a>
    </p>
    <div id="form">
        <form th:action="@{/blogs/update}" th:object="${blog}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{publishDate}">
            <div>
                <label for="title">title</label>
                <input type="text" id="title" th:field="*{title}"/>
            </div>
            <div>
                <label for="author">author</label>
                <input type="email" id="author" th:field="*{author}"/>
            </div>
            <div>
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}"></textarea>
            </div>
            <input type="submit" value="Edit"/>
        </form>
    </div>
    <footer th:replace="/layout :: footer"></footer>
</body>
</html>
