<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="/layout :: head (pageTitle='Detail Blog')">
    <title></title>
</head>
<body>
    <h3>View Blog</h3>
    <p>
        <a th:href="@{/blogs}">
            Back to blog list
        </a>
    </p>
    <div id="detail">
        <div class="cus-detail">
            <label><strong>Title:</strong></label>
            <label th:text="${blog.title}"></label>
        </div>
        <div class="cus-detail">
            <label><strong>Author:</strong></label>
            <label th:text="${blog.author}"></label>
        </div>
        <div class="cus-detail">
            <label><strong>Publish Date:</strong></label>
            <label th:text="${blog.publishDate.toString()}"></label>
        </div>
        <div class="cus-detail">
            <label><strong>Content:</strong></label>
            <label th:text="${blog.content}"></label>
        </div>
    </div>
    <footer th:replace="/layout :: footer"></footer>
</body>
</html>
